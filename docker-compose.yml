version: '3.1'

services:
  nginx:
    image: journalr/nginx
    build: ./nginx/
    container_name: nginx-container
    ports:
    - 80:80
    links:
    - php
    volumes:
    - ./www/html/:/var/www/html/
  php:
    image: journalr/php
    build: ./php/ 
    container_name: php-container
    tty: true
    expose:
      - "9000"
    volumes: 
      - ./www/html/:/var/www/html/
    secrets:
      - google_secret
  app-data:    
    image: php:7.0-fpm  
    container_name: app-data-container  
    volumes:  
      - ./www/html/:/var/www/html/  
    command: "true"
  mysql:    
    image: mysql:5.7  
    container_name: mysql-container  
    volumes:  
      - /var/lib/mysql  
    environment:   
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser   
      MYSQL_ROOT_PASSWORD: /run/secrets/db_root_password
    secrets:
      - db_root_password

  mysql-data:    
    image: mysql:5.7  
    container_name: mysql-data-container  
    volumes:  
      - /var/lib/mysql  
    command: "true" 

volumes:
 unused:

